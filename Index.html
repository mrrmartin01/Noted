<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/notepad.jpg" type="image/x-icon">
    <link href="style.css" rel="stylesheet"/>
    <title>Noted</title>
  </head>
  <body>
    <div class="backCover">
      <div class="headAlign">
        <h1 class="nameTag">Noted</h1>
        <h2 class="description">A note taking app that notifies things that matters</h2>
      </div>
    </div>
    <div class="clipArt">
      <img class="middleImage" src="img/smiley.png" alt="Notepad clip art" />
    </div>
    
    <div class="circlePagnition">
      <span class="dotActive" onclick="openPage('refresh')"></span>
      <span class="dot" onclick="openPage('login')"></span>
    </div>

    <button class="btn btn-begin" onclick="openPage('login')">Let's get started</button>
    <script src="style.js"></script>
  </body>
</html>
